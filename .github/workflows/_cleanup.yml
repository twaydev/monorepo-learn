name: Cleanup Resources (Reusable)

on:
  workflow_call:
    inputs:
      pr-number:
        required: true
        type: string
    secrets:
      RAILWAY_API_TOKEN:
        required: true

jobs:
  cleanup:
    name: Cleanup PR Resources
    runs-on: ubuntu-latest
    env:
      RAILWAY_API_TOKEN: ${{ secrets.RAILWAY_API_TOKEN }}
    steps:
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Railway CLI
        run: npm install -g @railway/cli

      - name: Cleanup notification
        run: |
          echo "========================================"
          echo "PR #${{ inputs.pr-number }} closed"
          echo "Preview environment cleanup requested"
          echo "========================================"
          echo "Note: Manual cleanup may be required in Railway dashboard"
          echo "      Project tokens have limited permissions for service deletion"
