name: Deploy to Environment (Reusable)

on:
  workflow_call:
    inputs:
      environment:
        description: "Target environment"
        required: true
        type: string
      version-tag:
        description: "Image version tag"
        required: true
        type: string
      service:
        description: "Railway service name to deploy"
        required: false
        type: string
        default: ""
      pr-number:
        description: "PR number (if applicable)"
        required: false
        type: string
        default: ""
    secrets:
      RAILWAY_API_TOKEN:
        required: true
      RAILWAY_PROJECT_ID:
        required: true

jobs:
  deploy:
    name: Deploy to ${{ inputs.environment }}
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}
    env:
      RAILWAY_API_TOKEN: ${{ secrets.RAILWAY_API_TOKEN }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Railway CLI
        run: npm install -g @railway/cli

      - name: Deploy to Railway
        id: deploy
        run: |
          echo "========================================"
          echo "Deploying to ${{ inputs.environment }}"
          echo "Version: ${{ inputs.version-tag }}"
          echo "Service: ${{ inputs.service || 'default' }}"
          echo "Project: ${{ secrets.RAILWAY_PROJECT_ID }}"
          echo "========================================"

          # Deploy using railway up with --ci flag (streams logs and waits for completion)
          # Team tokens can't use 'railway link', so we pass project directly
          railway up --ci \
            --project "${{ secrets.RAILWAY_PROJECT_ID }}" \
            --environment "${{ inputs.environment }}" \
            --service "${{ inputs.service }}"

      - name: Verify deployment status
        run: |
          echo "Verifying deployment status..."

          # Get the latest deployment for this service
          RESPONSE=$(curl -s -X POST https://backboard.railway.app/graphql/v2 \
            -H "Content-Type: application/json" \
            -H "Authorization: Bearer $RAILWAY_API_TOKEN" \
            -d "{\"query\": \"query { project(id: \\\"${{ secrets.RAILWAY_PROJECT_ID }}\\\") { services { edges { node { name deployments(first: 1) { edges { node { status } } } } } } } }\"}")

          echo "API Response: $RESPONSE"

          # Check if deployment succeeded
          STATUS=$(echo "$RESPONSE" | grep -o '"name":"${{ inputs.service }}"[^}]*"status":"[^"]*"' | grep -o '"status":"[^"]*"' | cut -d'"' -f4)

          echo "Deployment status for ${{ inputs.service }}: $STATUS"

          if [ "$STATUS" = "SUCCESS" ]; then
            echo "✅ Deployment successful!"
          elif [ "$STATUS" = "FAILED" ]; then
            echo "❌ Deployment failed!"
            exit 1
          else
            echo "⚠️ Deployment status: $STATUS"
          fi

      - name: Deployment summary
        run: |
          echo "## Deployment Complete" >> $GITHUB_STEP_SUMMARY
          echo "- **Environment:** ${{ inputs.environment }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Version:** ${{ inputs.version-tag }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Service:** ${{ inputs.service || 'default' }}" >> $GITHUB_STEP_SUMMARY
