name: Deploy to Environment (Reusable)

on:
  workflow_call:
    inputs:
      environment:
        description: "Target environment"
        required: true
        type: string
      version-tag:
        description: "Image version tag"
        required: true
        type: string
      service:
        description: "Railway service name to deploy"
        required: false
        type: string
        default: ""
      pr-number:
        description: "PR number (if applicable)"
        required: false
        type: string
        default: ""
    secrets:
      RAILWAY_TOKEN:
        required: true
      RAILWAY_TEAM_TOKEN:
        required: false
      RAILWAY_PROJECT_ID:
        required: false

jobs:
  deploy:
    name: Deploy to ${{ inputs.environment }}
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}
    env:
      # Use team token if available, otherwise fall back to project token
      RAILWAY_API_TOKEN: ${{ secrets.RAILWAY_TEAM_TOKEN }}
      RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
      PROJECT_ID: ${{ secrets.RAILWAY_PROJECT_ID }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Railway CLI
        run: npm install -g @railway/cli

      - name: Deploy to Railway
        run: |
          echo "========================================"
          echo "Deploying to ${{ inputs.environment }}"
          echo "Version: ${{ inputs.version-tag }}"
          echo "Service: ${{ inputs.service || 'default' }}"
          echo "========================================"

          SERVICE="${{ inputs.service }}"
          IMAGE="ghcr.io/${{ github.repository }}/${SERVICE}:${{ inputs.version-tag }}"

          # Check if using team token (RAILWAY_API_TOKEN) or project token (RAILWAY_TOKEN)
          if [ -n "$RAILWAY_API_TOKEN" ] && [ -n "$PROJECT_ID" ]; then
            echo "Using Team Token with Project ID: $PROJECT_ID"

            # Try to deploy with --project flag
            if ! railway up -d --project "$PROJECT_ID" --service "$SERVICE" 2>&1 | tee /tmp/railway_output.txt; then
              if grep -q "Service not found" /tmp/railway_output.txt; then
                echo ""
                echo "Service not found, creating service with Docker image..."
                echo "Image: $IMAGE"
                railway add --project "$PROJECT_ID" --service "$SERVICE" --image "$IMAGE"
                echo "Service created, deploying..."
                railway up -d --project "$PROJECT_ID" --service "$SERVICE"
              else
                echo "Deployment failed"
                cat /tmp/railway_output.txt
                exit 1
              fi
            fi
          else
            echo "Using Project Token"
            # Project tokens can only deploy to existing services
            if [ -n "$SERVICE" ]; then
              railway up -d --service "$SERVICE"
            else
              railway up -d
            fi
          fi

      - name: Deployment summary
        run: |
          echo "## Deployment Complete" >> $GITHUB_STEP_SUMMARY
          echo "- **Environment:** ${{ inputs.environment }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Version:** ${{ inputs.version-tag }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Service:** ${{ inputs.service || 'default' }}" >> $GITHUB_STEP_SUMMARY
