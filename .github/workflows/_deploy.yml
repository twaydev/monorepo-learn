name: Deploy to Environment (Reusable)

on:
  workflow_call:
    inputs:
      environment:
        description: "Target environment"
        required: true
        type: string
      version-tag:
        description: "Image version tag"
        required: true
        type: string
      pr-number:
        description: "PR number (if applicable)"
        required: false
        type: string
        default: ""
    secrets:
      RAILWAY_TOKEN:
        required: true
      RAILWAY_PROJECT_ID:
        required: true

jobs:
  deploy:
    name: Deploy to ${{ inputs.environment }}
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}
    env:
      RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Railway CLI
        run: npm install -g @railway/cli

      - name: Verify Railway auth
        run: railway whoami || echo "Auth check failed - token may be invalid"

      - name: Deploy services
        run: |
          SERVICES=("php-api" "go-api")

          for service in "${SERVICES[@]}"; do
            SERVICE_NAME="$service"

            # Prefix service name for preview/staging
            if [ "${{ inputs.environment }}" = "preview" ]; then
              SERVICE_NAME="pr-${{ inputs.pr-number }}-${service}"
            elif [ "${{ inputs.environment }}" = "staging" ]; then
              SERVICE_NAME="${service}-staging"
            fi

            IMAGE="ghcr.io/${{ github.repository }}/${service}:${{ inputs.version-tag }}"

            echo "========================================"
            echo "Deploying $SERVICE_NAME"
            echo "Image: $IMAGE"
            echo "========================================"

            # Deploy using railway up with project ID
            railway up --service "$SERVICE_NAME" \
              --environment "${{ inputs.environment }}" \
              -d || echo "Service $SERVICE_NAME deployment skipped or failed"

            sleep 3
          done

      - name: Deployment summary
        run: |
          echo "## Deployment Complete" >> $GITHUB_STEP_SUMMARY
          echo "- **Environment:** ${{ inputs.environment }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Version:** ${{ inputs.version-tag }}" >> $GITHUB_STEP_SUMMARY
