name: Deploy to Environment (Reusable)

on:
  workflow_call:
    inputs:
      environment:
        description: "Target environment"
        required: true
        type: string
      version-tag:
        description: "Image version tag"
        required: true
        type: string
      service:
        description: "Railway service name to deploy"
        required: false
        type: string
        default: ""
      pr-number:
        description: "PR number (if applicable)"
        required: false
        type: string
        default: ""
    secrets:
      RAILWAY_TOKEN:
        required: true

jobs:
  deploy:
    name: Deploy to ${{ inputs.environment }}
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}
    env:
      RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Railway CLI
        run: npm install -g @railway/cli

      - name: Deploy to Railway
        run: |
          echo "========================================"
          echo "Deploying to ${{ inputs.environment }}"
          echo "Version: ${{ inputs.version-tag }}"
          echo "Service: ${{ inputs.service || 'default' }}"
          echo "========================================"

          SERVICE="${{ inputs.service }}"
          IMAGE="ghcr.io/${{ github.repository }}/${SERVICE}:${{ inputs.version-tag }}"

          if [ -n "$SERVICE" ]; then
            # Try to deploy, if service not found, create it first
            if ! railway up -d --service "$SERVICE" 2>&1; then
              echo "Service not found, creating service with Docker image..."
              echo "Image: $IMAGE"
              railway add --service "$SERVICE" --image "$IMAGE"
              echo "Service created, deploying..."
              railway up -d --service "$SERVICE"
            fi
          else
            railway up -d
          fi

      - name: Deployment summary
        run: |
          echo "## Deployment Complete" >> $GITHUB_STEP_SUMMARY
          echo "- **Environment:** ${{ inputs.environment }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Version:** ${{ inputs.version-tag }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Service:** ${{ inputs.service || 'default' }}" >> $GITHUB_STEP_SUMMARY
