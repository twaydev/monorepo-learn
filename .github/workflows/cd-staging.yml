name: CD - Deploy Staging

on:
  push:
    branches: [develop]

jobs:
  setup:
    name: Setup
    runs-on: ubuntu-latest
    outputs:
      version-tag: ${{ steps.version.outputs.version-tag }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Calculate version
        id: version
        run: |
          BUILD_NUM=$(git rev-list --count HEAD)
          echo "version-tag=v1.0.0-staging.${BUILD_NUM}" >> $GITHUB_OUTPUT

  build:
    name: Build ${{ matrix.image-name }}
    needs: setup
    strategy:
      fail-fast: false
      matrix:
        include:
          - image-name: php-api
            dockerfile: ./docker/Dockerfile.php-api
          - image-name: go-api
            dockerfile: ./docker/Dockerfile.go-api
          # - image-name: frontend
          #   dockerfile: ./docker/Dockerfile.frontend
    uses: ./.github/workflows/_build.yml
    permissions:
      packages: write
    with:
      environment: staging
      version-tag: ${{ needs.setup.outputs.version-tag }}
      dockerfile: ${{ matrix.dockerfile }}
      image-name: ${{ matrix.image-name }}
      context: .
      platforms: linux/amd64
      push: true
      cache-key: develop
    secrets: inherit

  deploy:
    name: Deploy
    needs: [setup, build]
    uses: ./.github/workflows/_deploy.yml
    with:
      environment: staging
      version-tag: ${{ needs.setup.outputs.version-tag }}
    secrets:
      RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN_STAGING }}
      RAILWAY_PROJECT_ID: ${{ secrets.RAILWAY_PROJECT_ID_STAGING }}

  notify:
    name: Notify
    needs: [setup, deploy]
    if: success()
    uses: ./.github/workflows/_notify.yml
    with:
      environment: staging
      version-tag: ${{ needs.setup.outputs.version-tag }}
      status: success
      event-type: deployment
