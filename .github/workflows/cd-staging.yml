name: CD - Deploy Staging

on:
  workflow_run:
    workflows: ["CI - Build Images"]
    branches: [develop]
    types: [completed]
  workflow_dispatch:

jobs:
  setup:
    name: Setup
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'workflow_dispatch' || github.event.workflow_run.conclusion == 'success' }}
    outputs:
      version-tag: ${{ steps.version.outputs.version-tag }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Calculate version
        id: version
        run: |
          BUILD_NUM=$(git rev-list --count HEAD)
          echo "version-tag=v1.0.0-staging.${BUILD_NUM}" >> $GITHUB_OUTPUT

  deploy:
    name: Deploy
    needs: setup
    uses: ./.github/workflows/_deploy.yml
    with:
      environment: staging
      version-tag: ${{ needs.setup.outputs.version-tag }}
    secrets:
      RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}

  notify:
    name: Notify
    needs: [setup, deploy]
    if: success()
    uses: ./.github/workflows/_notify.yml
    permissions:
      contents: write
    with:
      environment: staging
      version-tag: ${{ needs.setup.outputs.version-tag }}
      status: success
      event-type: deployment
