name: CD - Deploy Staging

on:
  workflow_run:
    workflows: ["CI - Build Images"]
    branches: [develop]
    types: [completed]
  workflow_dispatch:
    inputs:
      service:
        description: "Service to deploy (leave empty for all)"
        required: false
        type: string
        default: ""

jobs:
  setup:
    name: Setup
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'workflow_dispatch' || github.event.workflow_run.conclusion == 'success' }}
    outputs:
      version-tag: ${{ steps.version.outputs.version-tag }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Calculate version
        id: version
        run: |
          BUILD_NUM=$(git rev-list --count HEAD)
          echo "version-tag=v1.0.0-staging.${BUILD_NUM}" >> $GITHUB_OUTPUT

  pre-deploy:
    name: Pre-Deploy ${{ matrix.service }}
    needs: setup
    strategy:
      fail-fast: false
      matrix:
        service:
          - php-api
          - go-api
    uses: ./.github/workflows/_pre-deploy.yml
    with:
      environment: staging
      service: ${{ matrix.service }}
    secrets:
      RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}

  deploy:
    name: Deploy ${{ matrix.service }}
    needs: [setup, pre-deploy]
    strategy:
      fail-fast: false
      matrix:
        service:
          - php-api
          - go-api
    uses: ./.github/workflows/_deploy.yml
    with:
      environment: staging
      version-tag: ${{ needs.setup.outputs.version-tag }}
      service: ${{ matrix.service }}
    secrets:
      RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}

  notify:
    name: Notify
    needs: [setup, pre-deploy, deploy]
    if: success()
    uses: ./.github/workflows/_notify.yml
    permissions:
      contents: write
    with:
      environment: staging
      version-tag: ${{ needs.setup.outputs.version-tag }}
      status: success
      event-type: deployment
