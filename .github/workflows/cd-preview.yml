name: PR - Preview Environment

on:
  pull_request:
    types: [opened, synchronize, reopened, closed]

jobs:
  setup:
    name: Setup
    if: github.event.action != 'closed'
    runs-on: ubuntu-latest
    outputs:
      version-tag: ${{ steps.version.outputs.version-tag }}
      pr-number: ${{ steps.info.outputs.pr-number }}
    steps:
      - uses: actions/checkout@v4

      - name: Get PR info
        id: info
        run: echo "pr-number=${{ github.event.pull_request.number }}" >> $GITHUB_OUTPUT

      - name: Generate version tag
        id: version
        run: |
          PR_NUM=${{ github.event.pull_request.number }}
          COMMIT_SHA=$(git rev-parse --short HEAD)
          echo "version-tag=pr-${PR_NUM}-${COMMIT_SHA}" >> $GITHUB_OUTPUT

  # PR previews need their own builds with PR-specific tags
  build:
    name: Build ${{ matrix.image-name }}
    needs: setup
    if: github.event.action != 'closed'
    strategy:
      fail-fast: false
      matrix:
        include:
          - image-name: php-api
            dockerfile: ./docker/Dockerfile.php-api
          - image-name: go-api
            dockerfile: ./docker/Dockerfile.go-api
    uses: ./.github/workflows/_build.yml
    permissions:
      packages: write
    with:
      environment: preview
      version-tag: ${{ needs.setup.outputs.version-tag }}
      pr-number: ${{ needs.setup.outputs.pr-number }}
      dockerfile: ${{ matrix.dockerfile }}
      image-name: ${{ matrix.image-name }}
      context: .
      platforms: linux/amd64
      push: true
      cache-key: pr-${{ github.event.pull_request.number }}
    secrets: inherit

  deploy:
    name: Deploy
    needs: [setup, build]
    if: github.event.action != 'closed'
    uses: ./.github/workflows/_deploy.yml
    with:
      environment: preview
      version-tag: ${{ needs.setup.outputs.version-tag }}
      pr-number: ${{ needs.setup.outputs.pr-number }}
    secrets:
      RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
      RAILWAY_PROJECT_ID: ${{ secrets.RAILWAY_PROJECT_ID }}

  notify:
    name: Notify
    needs: [setup, deploy]
    if: github.event.action != 'closed' && success()
    uses: ./.github/workflows/_notify.yml
    permissions:
      contents: write
      pull-requests: write
    with:
      environment: preview
      version-tag: ${{ needs.setup.outputs.version-tag }}
      pr-number: ${{ needs.setup.outputs.pr-number }}
      status: success
      event-type: pr-preview

  cleanup-on-close:
    name: Cleanup (PR Closed)
    if: github.event.action == 'closed'
    uses: ./.github/workflows/_cleanup.yml
    with:
      pr-number: ${{ github.event.pull_request.number }}
    secrets:
      RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
      RAILWAY_PROJECT_ID: ${{ secrets.RAILWAY_PROJECT_ID }}
