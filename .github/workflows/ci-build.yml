name: CI - Build Images

on:
  workflow_run:
    workflows: [Trigger Setup]
    types: [completed]

jobs:
  load-config:
    name: Load Configuration
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    outputs:
      environment: ${{ steps.config.outputs.environment }}
      version-tag: ${{ steps.config.outputs.version-tag }}
      branch: ${{ steps.config.outputs.branch }}
      matrix: ${{ steps.changes.outputs.matrix }}
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_sha }}
          fetch-depth: 0

      - name: Determine configuration
        id: config
        run: |
          REF="${{ github.event.workflow_run.head_branch }}"
          echo "branch=${REF}" >> $GITHUB_OUTPUT

          if [ "$REF" = "main" ]; then
            echo "environment=production" >> $GITHUB_OUTPUT
            LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
            echo "version-tag=${LATEST_TAG}" >> $GITHUB_OUTPUT
          elif [ "$REF" = "develop" ]; then
            echo "environment=staging" >> $GITHUB_OUTPUT
            BUILD_NUM=$(git rev-list --count HEAD)
            echo "version-tag=v1.0.0-staging.${BUILD_NUM}" >> $GITHUB_OUTPUT
          else
            echo "environment=preview" >> $GITHUB_OUTPUT
            COMMIT_SHA=$(git rev-parse --short HEAD)
            echo "version-tag=dev-${COMMIT_SHA}" >> $GITHUB_OUTPUT
          fi

      - name: Install yq
        run: |
          sudo wget -qO /usr/local/bin/yq https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64
          sudo chmod +x /usr/local/bin/yq

      - name: Detect code changes and ci matrix
        id: changes
        run: |
          # Load service configuration from ci-matrix.yml
          SERVICES_FILE=".github/workflows/ci-matrix.yml"

          if [ ! -f "$SERVICES_FILE" ]; then
            echo "Error: $SERVICES_FILE not found"
            exit 1
          fi

          # Get the list of changed files
          if [ "${{ github.event.workflow_run.event }}" = "pull_request" ]; then
            BASE_SHA="${{ github.event.workflow_run.pull_requests[0].base.sha }}"
            HEAD_SHA="${{ github.event.workflow_run.head_sha }}"
          else
            # For push events, compare with previous commit
            BASE_SHA="${{ github.event.workflow_run.head_sha }}~1"
            HEAD_SHA="${{ github.event.workflow_run.head_sha }}"
          fi

          echo "Comparing ${BASE_SHA}...${HEAD_SHA}"
          CHANGED_FILES=$(git diff --name-only ${BASE_SHA} ${HEAD_SHA} || echo "")

          echo "Changed files:"
          echo "$CHANGED_FILES"
          echo ""

          # Filter services that need rebuilding
          FILTERED_SERVICES="[]"

          # Convert YAML to JSON and iterate
          for row in $(yq eval '.services[] | @base64' "$SERVICES_FILE"); do
            _yq() {
              echo ${row} | base64 --decode | yq eval ${1} -
            }

            SERVICE_NAME=$(_yq '.["image-name"]')
            SOURCE_PATH=$(_yq '.["source-path"]')
            DOCKERFILE=$(_yq '.dockerfile')

            # Build regex pattern: source path + dockerfile + shared-schemas
            PATTERN="^(${SOURCE_PATH}/|${DOCKERFILE}|shared-schemas/)"

            if echo "$CHANGED_FILES" | grep -qE "$PATTERN"; then
              echo "✓ ${SERVICE_NAME} needs rebuild (changes detected)"
              # Convert YAML service to JSON and add to filtered list
              SERVICE_JSON=$(echo ${row} | base64 --decode | yq eval -o=json -)
              FILTERED_SERVICES=$(echo "$FILTERED_SERVICES" | jq --argjson item "$SERVICE_JSON" '. += [$item]')
            else
              echo "○ ${SERVICE_NAME} unchanged"
            fi
          done

          # Output the filtered matrix
          if [ "$(echo "$FILTERED_SERVICES" | jq 'length')" -eq 0 ]; then
            echo "matrix={\"include\":[]}" >> $GITHUB_OUTPUT
            echo "No services need rebuilding"
          else
            MATRIX_JSON=$(echo "$FILTERED_SERVICES" | jq -c '{include: .}')
            echo "matrix=${MATRIX_JSON}" >> $GITHUB_OUTPUT
            echo "Services to build:"
            echo "$FILTERED_SERVICES" | jq -r '.[] | .["image-name"]'
          fi

  build-images:
    name: Build ${{ matrix.image-name }}
    needs: load-config
    if: fromJSON(needs.load-config.outputs.matrix).include[0] != null
    strategy:
      fail-fast: false
      matrix: ${{ fromJSON(needs.load-config.outputs.matrix) }}
    uses: ./.github/workflows/_build.yml
    permissions:
      packages: write
    with:
      dockerfile: ${{ matrix.dockerfile }}
      image-name: ${{ matrix.image-name }}
      context: ${{ matrix.context }}
      platforms: ${{ matrix.platforms }}
      push: ${{ needs.load-config.outputs.branch == 'main' || needs.load-config.outputs.branch == 'develop' }}
      cache-key: ${{ needs.load-config.outputs.branch }}
      environment: ${{ needs.load-config.outputs.environment }}
      version-tag: ${{ needs.load-config.outputs.version-tag }}
    secrets: inherit
