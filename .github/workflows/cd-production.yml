name: CD - Deploy Production

on:
  workflow_run:
    workflows: ["CI - Build Images"]
    branches: [main]
    types: [completed]
  workflow_dispatch:
    inputs:
      service:
        description: "Service to deploy (leave empty for all)"
        required: false
        type: string
        default: ""

jobs:
  setup:
    name: Setup
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'workflow_dispatch' || github.event.workflow_run.conclusion == 'success' }}
    outputs:
      version-tag: ${{ steps.version.outputs.version-tag }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Calculate version
        id: version
        run: |
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          LATEST_VERSION="${LATEST_TAG#v}"

          MAJOR=$(echo $LATEST_VERSION | cut -d. -f1)
          MINOR=$(echo $LATEST_VERSION | cut -d. -f2)
          PATCH=$(echo $LATEST_VERSION | cut -d. -f3 | cut -d- -f1)

          COMMIT_MSG=$(git log -1 --pretty=%B)

          if [[ $COMMIT_MSG == *"BREAKING CHANGE"* ]]; then
            MAJOR=$((MAJOR + 1))
            MINOR=0
            PATCH=0
          elif [[ $COMMIT_MSG == feat:* ]]; then
            MINOR=$((MINOR + 1))
            PATCH=0
          elif [[ $COMMIT_MSG == fix:* ]]; then
            PATCH=$((PATCH + 1))
          fi

          NEW_VERSION="$MAJOR.$MINOR.$PATCH"
          echo "version-tag=v${NEW_VERSION}" >> $GITHUB_OUTPUT

  pre-deploy:
    name: Pre-Deploy ${{ matrix.service }}
    needs: setup
    strategy:
      fail-fast: false
      matrix:
        service:
          - php-api
          - go-api
    uses: ./.github/workflows/_pre-deploy.yml
    with:
      environment: production
      service: ${{ matrix.service }}
    secrets:
      RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
      RAILWAY_TEAM_TOKEN: ${{ secrets.RAILWAY_TEAM_TOKEN }}

  deploy:
    name: Deploy ${{ matrix.service }}
    needs: [setup, pre-deploy]
    strategy:
      fail-fast: false
      matrix:
        service:
          - php-api
          - go-api
    uses: ./.github/workflows/_deploy.yml
    with:
      environment: production
      version-tag: ${{ needs.setup.outputs.version-tag }}
      service: ${{ matrix.service }}
    secrets:
      RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
      RAILWAY_TEAM_TOKEN: ${{ secrets.RAILWAY_TEAM_TOKEN }}
      RAILWAY_PROJECT_ID: ${{ secrets.RAILWAY_PROJECT_ID }}

  notify:
    name: Notify
    needs: [setup, pre-deploy, deploy]
    if: success()
    uses: ./.github/workflows/_notify.yml
    permissions:
      contents: write
    with:
      environment: production
      version-tag: ${{ needs.setup.outputs.version-tag }}
      status: success
      event-type: release
