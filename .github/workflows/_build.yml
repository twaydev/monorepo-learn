name: Build Docker Images (Reusable)

on:
  workflow_call:
    inputs:
      environment:
        description: "Environment (production|staging|preview)"
        required: true
        type: string
      version-tag:
        description: "Version tag for image"
        required: true
        type: string
      pr-number:
        description: "PR number (if preview)"
        required: false
        type: string
        default: ""

      dockerfile:
        description: "Path to Dockerfile"
        required: true
        type: string
      image-name:
        description: "Docker image name (without registry/tag)"
        required: true
        type: string
      context:
        description: "Docker build context path"
        required: false
        type: string
        default: "."
      platforms:
        description: "Target platforms (e.g., linux/amd64,linux/arm64)"
        required: false
        type: string
        default: "linux/amd64"
      push:
        description: "Push image to registry"
        required: false
        type: boolean
        default: false
      cache-key:
        description: "Cache key suffix for build cache"
        required: false
        type: string
        default: "main"

    outputs:
      build-status:
        description: "Build status"
        value: ${{ jobs.build.outputs.status }}

jobs:
  build:
    name: ${{ inputs.image-name }}
    runs-on: ubuntu-latest
    permissions:
      packages: write
    outputs:
      status: ${{ steps.build-result.outputs.status }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}/${{ inputs.image-name }}
          tags: |
            type=raw,value=${{ inputs.version-tag }}
            type=raw,value=${{ inputs.environment }}-latest

      - name: Build and push
        id: build
        uses: docker/build-push-action@v5
        with:
          context: ${{ inputs.context }}
          file: ${{ inputs.dockerfile }}
          platforms: ${{ inputs.platforms }}
          push: ${{ inputs.push }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,scope=${{ inputs.image-name }}-${{ inputs.cache-key }}
          cache-to: type=gha,mode=max,scope=${{ inputs.image-name }}-${{ inputs.cache-key }}

      - name: Summary
        run: |
          echo "## Build: ${{ inputs.image-name }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Configuration" >> $GITHUB_STEP_SUMMARY
          echo "| Parameter | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|-----------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| Image Name | \`${{ inputs.image-name }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Environment | \`${{ inputs.environment }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Version Tag | \`${{ inputs.version-tag }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Dockerfile | \`${{ inputs.dockerfile }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Context | \`${{ inputs.context }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Platforms | \`${{ inputs.platforms }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Push | \`${{ inputs.push }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Image Tags" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Result" >> $GITHUB_STEP_SUMMARY
          if [ "${{ inputs.push }}" = "true" ]; then
            echo "✅ Image built and pushed to GHCR" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**Image Digest:** \`${{ steps.build.outputs.digest }}\`" >> $GITHUB_STEP_SUMMARY
          else
            echo "✅ Image built (not pushed)" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Make package public
        if: ${{ inputs.push }}
        continue-on-error: true
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Extract owner (could be user or org)
          OWNER=$(echo "${{ github.repository }}" | cut -d'/' -f1)
          PACKAGE_NAME="${{ inputs.image-name }}"
          echo "Setting package $PACKAGE_NAME visibility to public for owner: $OWNER"

          # First, try as user-scoped package
          RESPONSE=$(curl -s -o /dev/null -w "%{http_code}" \
            -X PATCH \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer $GH_TOKEN" \
            "https://api.github.com/users/${OWNER}/packages/container/${PACKAGE_NAME}" \
            -d '{"visibility":"public"}')

          if [ "$RESPONSE" = "200" ]; then
            echo "✅ Package visibility set to public (user-scoped)"
            exit 0
          fi

          # If that fails, try as org-scoped package
          RESPONSE=$(curl -s -o /dev/null -w "%{http_code}" \
            -X PATCH \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer $GH_TOKEN" \
            "https://api.github.com/orgs/${OWNER}/packages/container/${PACKAGE_NAME}" \
            -d '{"visibility":"public"}')

          if [ "$RESPONSE" = "200" ]; then
            echo "✅ Package visibility set to public (org-scoped)"
          else
            echo "⚠️ Could not set package visibility (HTTP $RESPONSE). Railway may need GHCR credentials."
          fi

      - name: Set build status
        id: build-result
        run: echo "status=success" >> $GITHUB_OUTPUT
