name: Build Docker Images (Reusable)

on:
  workflow_call:
    inputs:
      environment:
        description: "Environment (production|staging|preview)"
        required: true
        type: string
      version-tag:
        description: "Version tag for image"
        required: true
        type: string
      pr-number:
        description: "PR number (if preview)"
        required: false
        type: string
        default: ""

      dockerfile:
        description: "Path to Dockerfile"
        required: true
        type: string
      image-name:
        description: "Docker image name (without registry/tag)"
        required: true
        type: string
      context:
        description: "Docker build context path"
        required: false
        type: string
        default: "."
      platforms:
        description: "Target platforms (e.g., linux/amd64,linux/arm64)"
        required: false
        type: string
        default: "linux/amd64"
      push:
        description: "Push image to registry"
        required: false
        type: boolean
        default: false
      cache-key:
        description: "Cache key suffix for build cache"
        required: false
        type: string
        default: "main"

    outputs:
      build-status:
        description: "Build status"
        value: ${{ jobs.build.outputs.status }}

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      packages: write
    outputs:
      status: ${{ steps.build-result.outputs.status }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}/${{ inputs.image-name }}
          tags: |
            type=raw,value=${{ inputs.version-tag }}
            type=raw,value=${{ inputs.environment }}-latest

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ${{ inputs.context }}
          file: ${{ inputs.dockerfile }}
          platforms: ${{ inputs.platforms }}
          push: ${{ inputs.push }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,scope=${{ inputs.image-name }}-${{ inputs.cache-key }}
          cache-to: type=gha,mode=max,scope=${{ inputs.image-name }}-${{ inputs.cache-key }}

      - name: Set build status
        id: build-result
        run: echo "status=success" >> $GITHUB_OUTPUT
