name: Pre-Deploy - Check/Create Railway Service (Reusable)

on:
  workflow_call:
    inputs:
      service:
        description: "Railway service name to check/create"
        required: true
        type: string
      environment:
        description: "Target environment"
        required: true
        type: string
    secrets:
      RAILWAY_TOKEN:
        required: false
      RAILWAY_TEAM_TOKEN:
        required: true
      RAILWAY_PROJECT_ID:
        required: true

jobs:
  check-service:
    name: Check/Create Service
    runs-on: ubuntu-latest
    env:
      RAILWAY_API_TOKEN: ${{ secrets.RAILWAY_TEAM_TOKEN }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Railway CLI
        run: npm install -g @railway/cli

      - name: Link to Railway project
        env:
          PROJECT_ID: ${{ secrets.RAILWAY_PROJECT_ID }}
        run: |
          echo "Linking to Railway project: $PROJECT_ID"
          # Link to the project non-interactively
          railway link --project "$PROJECT_ID" --environment "${{ inputs.environment }}" || true

      - name: Check if service exists
        id: check
        run: |
          echo "Checking if service '${{ inputs.service }}' exists..."

          # List services and check
          SERVICES=$(railway service 2>&1 || echo "")
          echo "Services found: $SERVICES"

          if echo "$SERVICES" | grep -q "${{ inputs.service }}"; then
            echo "Service '${{ inputs.service }}' already exists"
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "Service '${{ inputs.service }}' does not exist"
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Create service if missing
        if: steps.check.outputs.exists == 'false'
        run: |
          echo "Creating service '${{ inputs.service }}'..."

          # Create the service using railway add
          IMAGE="ghcr.io/${{ github.repository }}/${{ inputs.service }}:latest"
          railway add --service "${{ inputs.service }}" --image "$IMAGE"

          echo "Service '${{ inputs.service }}' created successfully"

      - name: Summary
        run: |
          echo "## Pre-Deploy Check Complete" >> $GITHUB_STEP_SUMMARY
          echo "- **Environment:** ${{ inputs.environment }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Service:** ${{ inputs.service }}" >> $GITHUB_STEP_SUMMARY
          if [ "${{ steps.check.outputs.exists }}" == "true" ]; then
            echo "- **Status:** Service already exists ✓" >> $GITHUB_STEP_SUMMARY
          else
            echo "- **Status:** Service created ✓" >> $GITHUB_STEP_SUMMARY
          fi
