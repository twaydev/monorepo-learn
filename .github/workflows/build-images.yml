name: Build and Push Images

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-php:
    runs-on: ubuntu-latest
    permissions:
      packages: write
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/Dockerfile.php-api
          push: true
          tags: |
            ghcr.io/${{ github.repository }}/php-api:latest
            ghcr.io/${{ github.repository }}/php-api:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

