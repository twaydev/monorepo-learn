name: Build Docker Image

on:
  workflow_call:
    inputs:
      dockerfile:
        description: "Path to Dockerfile"
        required: true
        type: string
      image-name:
        description: "Docker image name (without registry/tag)"
        required: true
        type: string
      context:
        description: "Docker build context path"
        required: false
        type: string
        default: "."
      platforms:
        description: "Target platforms (e.g., linux/amd64,linux/arm64)"
        required: false
        type: string
        default: "linux/amd64"
      push:
        description: "Push image to registry"
        required: false
        type: boolean
        default: false
      cache-key:
        description: "Cache key suffix for layer caching"
        required: false
        type: string
        default: ""
    outputs:
      image-digest:
        description: "Built image digest"
        value: ${{ jobs.build.outputs.digest }}
      image-tag:
        description: "Full image tag with digest"
        value: ${{ jobs.build.outputs.image-tag }}
    secrets:
      DOCKER_USERNAME:
        description: "Docker registry username"
        required: false
      DOCKER_PASSWORD:
        description: "Docker registry password/token"
        required: false

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      packages: write
    outputs:
      digest: ${{ steps.build.outputs.digest }}
      image-tag: ${{ steps.meta.outputs.tags }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: ${{ inputs.platforms }}
      - name: Setup docker buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to Docker registry
        uses: docker/login-action@v3
        if: inputs.push
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ secrets.DOCKER_USERNAME != '' && format('{0}/{1}', secrets.DOCKER_REGISTRY || 'docker.io', inputs.image-name) || format('ghcr.io/{0}/{1}', github.repository_owner, inputs.image-name) }}
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}
      - name: Build and push image
        uses: docker/build-push-action@v5
        with:
          context: ${{ inputs.context }}
          file: ${{ inputs.dockerfile }}
          platforms: ${{ inputs.platforms }}
          push: ${{ inputs.push }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,scope=${{ inputs.image-name }}-${{ inputs.cache-key }}
          cache-to: type=gha,mode=max,scope=${{ inputs.image-name }}-${{ inputs.cache-key }}
